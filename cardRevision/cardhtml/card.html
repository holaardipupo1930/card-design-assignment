<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cardhtml</title>
    <link rel="stylesheet" href="./card.css">
</head>
<body>
    <div class="cointainer">

        <div class="logo">
            <img class="image1" src="../card.image/image1.jpg" alt="cardimage">

            <div class="card-text">
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
                    Et laudantium rem saepe modi aut sequi perspiciatis atque 
                    quia velit commodi!
                </p>
            </div>
        
            <div class="card-tittle">
                <h3>Mary Desmond</h3> 
            </div>
            
            <div class="row">
                <div class="column">
                    <img class="facebook" src="../card.f/facebook.png" style="width:100%">
                </div>
                <div class="column">
                    <img class="twitter" src="../card.t/twitter.png" style="width:100%">
                </div>
                <div class="column">
                    <img class="instagram" src="../card.i/instagram.png" style="width:100%">
                </div>
            </div>
            
            <div class="icon">
                <img class="tiktok" src="../card.tt/tik-tok.png" alt="card.tt">
            </div><br><br>

            <div class="btn">
                <button type="submit">Like</button>
            </div>

        </div>

    </div>


    
</body>
</html>
